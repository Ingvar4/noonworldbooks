<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/fav.webp" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мир Полудня</title>
    <link rel="stylesheet" href="styles/book.css">
    <link rel="stylesheet" href="./font-awsome/css/font-awesome.min.css">
    <script src="scripts/book.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
  </head>
  <body>
    <!-- Прогресс-бар -->
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <p id="progress-text">0%</p>
    <!-- Оболочка книги и рендер pdf -->
    <div id="wrapper">
      <div id="container">
        <section class="open-book">
          <header></header>
          <article>
            <!-- Контейнер для рендера PDF -->
            <div id="pdf-container">
              <div class="page">
                <canvas id="left-page"></canvas>
              </div>
              <div class="page">
                <canvas id="right-page"></canvas>
              </div>
            </div>
          </article>
        </section>
        <!-- Элементы управления -->
        <div id="controls">
          <!-- Кнопка на главную -->
          <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
          <!-- Кнопка листать влево -->
          <button id="prev-page" class="btn"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
          <!-- Нумерация страницы -->
          <span id="page-info">Страница <span id="current-page">1</span> из <span id="total-pages">0</span></span>
          <!-- Кнопка листать вправо -->
          <button id="next-page" class="btn"><i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </button>
          <!-- Переход на страницу -->
          <input type="number" id="jump-to-page" placeholder="Перейти на страницу"/>
          <!-- Кнопка скачивания -->
          <button class="btn downloadPDF"><i class="fa fa-download" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
